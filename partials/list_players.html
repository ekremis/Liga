<!-- View to show the results after GET request to API -->
<div class="container-fluid" ng-controller="ListCtrl">
<h1 id="greeting"></h1>

<div class="row" style="margin-top:20px;">
<img style="max-width: 100%; max-height: 100%;" src="./img/stadium.jpg"/>
<!-- Display total number of table rows -->
<div class="display-text"><h1 class="h1class">You are displaying <br /> <b>{{lastIndex}}</b> <br /> Players</h1></div>
</div>

<div style="margin-top: -190px;" class="row">
<!-- Filter by country dropdown menu -->
        <label >Filter by nationality : </label> <select ng-model='search'>
            <option ng-repeat='country in countries'>{{country}}</option>
        </select>
        
        <button type="button" class="btn btn-warning" ng-click="reset()">Clear filters</button>

<!-- Power Filter by name | position | country form -->
    <form style="margin-top: 2px;">
            <label>Power filter (by name | by position | by nationality) : </label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search"> <button type="button" class="btn btn-warning" ng-click="reset()">Clear filters</button>
    </form>
</div>    

<p>&nbsp;</p>
<p style="color:#F60;"><i><u>Click on 'NAME' or 'NATIONALITY' table headers to sort the results</u></i></p>

<!-- Show list of players in table -->
<div class="row">
<div class="table-responsive">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>TEAM</th>                          
                                    <th ng-click="sort('name')">NAME <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                                    <th>POSITION</th>
                                    <th ng-click="sort('nationality')">NATIONALITY<span class="glyphicon sort-icon" ng-show="sortKey=='nationality'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- ng-repeat : shows all results, each in a table row -->
                                <tr ng-init="$last ? getLastIndex($index) : ''" ng-repeat="player in playersData.players|orderBy:sortKey:reverse|filter:search">
                                    <td><img width="30" height="30" ng-src="{{clubSymbolUrl}}"></td>
                                    <td>{{clubName}}</td>
                                    <td>{{player.name}}</td>
                                    <td>{{player.position}}</td>
                                    <td>{{player.nationality}}</td>
                                </tr>
                            </tbody>
                        </table> 
</div>
</div>                     

</div>
